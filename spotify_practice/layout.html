<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Junction</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <ul>
            <div class="brand">
                <img src="MJ logo.jpg" alt="MJ">Music Junction
            </div>
            <div class="home">
              <div>Home</div>
              <div>About</div>
            </div>
        </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of 2023</h1>
      </div>
      <div class="songItem">
        <img src="cover1.jpg" alt="1">
        <span> Let me love you </span>
        <span class="songlistplay"> <span>05.34</span>
        <i class="far fa-circle-play"></i></span>
        
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" class="range" id="myProgressBar" min="0" max="100">
      <div class="icons">
        <i class="fas fa-3x fa-backward-step"></i>
        <i class="far fa-3x fa-circle-play"></i>
        <i class="fas fa-3x fa-forward-step"></i>
      </div>
    </div>
    
</body>
</html>
